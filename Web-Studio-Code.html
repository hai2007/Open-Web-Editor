<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./dist/wscode.js"></script>
    <title>Web Studio Code</title>

    <style>
        div#wscode {
            width: 800px;
            height: 600px;
        }
    </style>

</head>

<body>

    <div id="wscode"></div>

    <script>
        window.wscode = new WSCode({

            // 编辑器挂载点
            el: document.getElementById('wscode'),

            // 设置字体
            "font-family": "serif",

            // 设置字重
            "font-weight": 800,

            tabSpace: 2,

            // 初始化文本
            content: "// git+https://github.com/yelloxing/Web-Studio-Code.git\n// Web Studio Code:🎉 An Editor Used on the Browser Side.\n\n/**\n * Developed by 心叶（yelloxing@gmail.com）\n*/\n\nfunction doit(){\n  console.log('你好，世界！');\n}"
        });

        console.log(wscode);
    </script>

</body>

</html>
