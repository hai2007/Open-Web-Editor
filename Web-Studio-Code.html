<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="./logo.png">
    <script src="./dist/wscode.js"></script>
    <title>Web Studio Code</title>

    <style>
        body {
            margin: 0;
        }

        div#wscode {
            width: 100vw;
            height: 100vh;
        }

        .github {
            position: fixed;
            transform: rotate(45deg);
            top: 60px;
            line-height: 1.6em;
            right: -60px;
            background-color: #9e9695;
            outline: 4px solid #9e9695;
            transform-origin: 150px 23px;
            border: 2px dashed #faf6f5;
            width: 300px;
            text-align: center;
            color: #f7f3f2;
            z-index: 2;
            font-family: sans-serif;
            text-decoration: none;
        }
    </style>

</head>

<body>

    <a href="https://github.com/yelloxing/Web-Studio-Code" class='github' target="_blank">Fork me on Github</a>

    <div id="wscode"></div>

    <script>
        window.wscode = new WSCode({

            // 编辑器挂载点
            el: document.getElementById('wscode'),

            // 设置字体
            "font-family": "serif",

            // 设置字重
            "font-weight": 800,

            tabSpace: 2,

            // 初始化文本
            content: "// git+https://github.com/yelloxing/Web-Studio-Code.git\n// Web Studio Code:🎉 An Editor Used on the Browser Side.\n\n/**\n * Developed by 心叶（yelloxing@gmail.com）\n*/\n\nfunction doit(){\n  console.log('你好，世界！');\n}"
        });

        console.log(wscode);
    </script>

</body>

</html>
