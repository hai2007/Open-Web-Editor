<!DOCTYPE html>

<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../logo.png">
    <script src="../dist/wscode.js"></script>
    <link rel="stylesheet" href="../node_modules/@yelloxing/normalize.css/index.css">
    <title>普通文本测试 | Web Studio Code</title>

    <style>
        div#wscode {
            /* margin: 50px; */
            width: 900px;
            height: 700px;
        }

        .help-input-ul>li {
            background-color: aliceblue;
            padding: 5px 10px;
        }

        .help-input-ul>li:hover {
            background-color: red;
            color: white;
            cursor: pointer;
        }
    </style>

    <script>

        // 辅助输入的测试方法
        function doInputHelp(index) {
            wscode.input("[" + index + ":测试]", -1, 1);
            temp.innerHTML = "";
        }

    </script>

</head>

<body>

    <div id="wscode"></div>

    <script>
        window.wscode = new WSCode({

            // 编辑器挂载点
            el: document.getElementById('wscode'),

            // 设置字体
            "font-family": "serif",

            // 设置字重
            "font-weight": 800,

            tabSpace: 4,

            // shader: function (textString, colors) {
            //     // var that=this;
            //     debugger
            // },


            // 测试辅助输入最基本的模型

            input: function (dom, options, contentArray) {

                window.temp = dom;

                // 拼接模板

                dom.innerHTML = "<ul class='help-input-ul'>" +
                    "   <li onClick='doInputHelp(1)'>待选条目1</li>" +
                    "   <li onClick='doInputHelp(2)'>待选条目2</li>" +
                    "   <li onClick='doInputHelp(3)'>待选条目3</li>" +
                    "   <li onClick='doInputHelp(4)'>待选条目4</li>" +
                    "   <li onClick='doInputHelp(5)'>待选条目5</li>" +
                    "   <li onClick='doInputHelp(6)'>待选条目6</li>" +
                    "   <li onClick='doInputHelp(7)'>待选条目7</li>" +
                    "</ul>";
                dom.style.backgroundColor = 'white';
                dom.style.left = options.x + 'px';
                dom.style.top = (options.y + options.lineHeight) + "px";

                // 注册交互

                var i = 1;
                return {
                    "up": function () {
                        console.log(i--);
                    },
                    "down": function () {
                        console.log(i++);
                    }
                };

            },

            // 初始化文本
            content: "我还惊讶地意识到， 在我生命中有很多时刻， 每当我遇到一个遥不可及、令人害怕的情境，\n并感到惊慌失措时， 我都能够应付——因为我回想起了很久以前自己上过的那一课。\n我提醒自己不要看下面遥远的岩石， 而是注意相对轻松、容易的第一小步， 迈出一小步、再一小步，\n就这样体会每一步带来的成就感， 直到完成了自己想要完成的， 达到了自己的目标，\n然后再回头看时， 不禁对自己走过的这段漫漫长路感到惊讶和自豪。\n                                        ———— 摘自 莫顿·亨特《走一步，再走一步》"

        });

        console.log(wscode);
    </script>

</body>

</html>
