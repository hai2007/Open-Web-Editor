<!DOCTYPE html>

<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="../logo.png">
    <script src="../dist/wscode.js"></script>
    <title>普通文本测试 | Web Studio Code</title>

    <style>
        div#wscode {
            margin: 50px;
            width: 400px;
            height: 300px;
        }
    </style>

</head>

<body>

    <div id="wscode"></div>

    <script>
        window.wscode = new WSCode({

            // 编辑器挂载点
            el: document.getElementById('wscode'),

            // 设置字体
            "font-family": "serif",

            // 设置字重
            "font-weight": 800,

            tabSpace: 4,

            // shader: function (textString, colors) {
            //     debugger
            // },

            // 初始化文本
            content: "我还惊讶地意识到， 在我生命中有很多时刻， 每当我遇到一个遥不可及、令人害怕的情境，\n并感到惊慌失措时， 我都能够应付——因为我回想起了很久以前自己上过的那一课。\n我提醒自己不要看下面遥远的岩石， 而是注意相对轻松、容易的第一小步， 迈出一小步、再一小步，\n就这样体会每一步带来的成就感， 直到完成了自己想要完成的， 达到了自己的目标，\n然后再回头看时， 不禁对自己走过的这段漫漫长路感到惊讶和自豪。\n                                        ———— 摘自 莫顿·亨特《走一步，再走一步》"
        });

        console.log(wscode);
    </script>

</body>

</html>
