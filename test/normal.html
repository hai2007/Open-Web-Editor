<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../dist/wscode.js"></script>
    <title>普通文本测试 | Web Studio Code</title>

    <style>
        div#wscode {
            margin: 50px;
            width: 800px;
            height: 600px;
        }
    </style>

</head>

<body>

    <div id="wscode"></div>

    <script>
        window.wscode = new WSCode({

            // 编辑器挂载点
            el: document.getElementById('wscode'),

            // 设置字体
            "font-family": "serif",

            // 设置字重
            "font-weight": 800,

            tabSpace: 4,

            // shader: function (textString, colors) {
            //     debugger
            // },

            // 初始化文本
            content: "请随便输入内容"
        });

        console.log(wscode);
    </script>

</body>

</html>
