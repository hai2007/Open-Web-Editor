<!DOCTYPE html>
<html lang="zh-cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>命令行测试 | 用例测试</title>
  <script src="../../dist/wscode.js"></script>
  <link rel="shortcut icon" href="../../logo.png">
  <style>
    div.wscode {
      width: 400px;
      height: 300px;
      border: 1px solid red;
    }
  </style>
</head>

<body>

  <input type="button" value="测试复制" onclick='doit1()'>
  <input type="button" value="测试剪切" onclick='doit2()'>

  <div id="wscode1" class='wscode'></div>

  <script>

    var wscode = new WSCode({
      el: document.getElementById('wscode1'),
      content: "内容\n输入内容",
      readonly: true
    });

    window.wscode = wscode;

    function doit1() {
      wscode.terminal('ctrl+a').terminal('ctrl+c');
    }

    function doit2() {
      wscode.terminal('ctrl+a').terminal('ctrl+x');
    }

    console.log(wscode);

  </script>

</body>

</html>
