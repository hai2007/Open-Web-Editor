<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../dist/wscode.js"></script>
    <title>css模式 | 用例测试</title>

    <style>
        div#wscode {
            width: 300px;
            height: 200px;
            background-color: black;
        }
    </style>

</head>

<body>

    <div id="wscode"></div>

    <script>
        new WSCode({

            // 编辑器挂载点
            el: document.getElementById('wscode'),

            // 文档解析模式
            lang: 'css',
            color: {
                // 普通文本颜色
                normal: "white"
            }
        });
    </script>

</body>

</html>
